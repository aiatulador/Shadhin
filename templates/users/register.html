 {% load crispy_forms_tags %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

 <style>
    .reg{
    border: 1px solid;
    padding: 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    box-shadow: 10px 10px 10px rgb(0, 0, 0, 0.3);
    }
</style>

<div style = "padding-left:25%; padding-right:5%;">
    <div class="reg" style = "margin-bottom:30%">
    <form method = "POST">
         <legend class="form-group border-bottom pb -4"> Welcome, Please Create an User Account.</legend>

        {% csrf_token %}
        <fieldset class="form-group">
        {{ form|crispy }}

    </fieldset>
        <button class="submit form-group btn btn-outline-info">
            Sign Up
        </button>

    </form>
    <div style="padding-bottom:10%" class="border-top pt-4">
        Already have an account? <a href="{% url 'login' %}"> Sign In</a> here.
    </div>
    </div>

</div>
