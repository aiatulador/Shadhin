{% load crispy_forms_tags %}

            {% block tittle %}

            {% endblock %}

</head>
        {%load static%}

        <link rel="stylesheet" href=" {% static 'site_users/style.css' %}">
        <link rel="stylesheet" href=" {% static 'site_users/profile.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">


<body>
  <div class="main-content">
    <!-- Top navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
      <div class="container-fluid">
          <a href="{% url 'first-page' %}" class="btn btn-info">Home</a>
          <a href="{% url 'job-set' %}" class="btn btn-info">Post Work</a>
          <a href="{% url 'work-find' %}" class="btn btn-info">Find Work</a>
          <a href="{% url 'logout' %}" class="btn btn-info">Log Out</a>

        <form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">
          <div class="form-group mb-0">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
              </div>
              <input class="form-control" placeholder="Search" type="text">
            </div>
          </div>
        </form>
        <!-- User -->
        <ul class="navbar-nav align-items-center d-none d-md-flex">
          <li class="nav-item dropdown">
            <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <div class="media align-items-center">
                <span class="avatar avatar-sm rounded-circle">
                  <img alt="Image placeholder" src="{{ user.profile.profile_picture.url }}" alt ="{{ user.profile.profile_picture.url }}">
                </span>
                <div class="media-body ml-2 d-none d-lg-block">
                  <span class="mb-0 text-sm  font-weight-bold">{{user.username}}</span>
                </div>
              </div>
            </a>
            <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-right">

              </a>
            </div>
          </li>
        </ul>
      </div>
    </nav>


    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px;  background-size: cover; background-position: center top;">
      <!-- Mask -->
      <span class="mask bg-gradient-default opacity-8"></span>
      <!-- Header container -->
      <div class="container-fluid d-flex align-items-center">
        <div class="row">
          <div class="col-lg-7 col-md-10">
            <h1 class="display-2 text-white"> Welcome, {{user.username}} </h1>
              <a href="{% url 'profile_update' %}" class="btn btn-info">Update Profile</a>
          </div>

        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
          <div class="card card-profile shadow">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="#">
                    <img src="" class="rounded-circle">
                  </a>
                </div>
              </div>
            </div>


            </div>
            <div class="card-body pt-0 pt-md-4">
              <div class="row">
                <div class="col">
                  <div class="card-profile-stats d-flex justify-content-center mt-md-5">

                    </div>
                  </div>
                </div>
              </div>
              <div class="text-center">

                <hr class="my-4">

              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-8 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">My Account</h3>
                </div>
                <div class="col-4 text-right">
                  <a href="#!" class="btn btn-sm btn-info">Portfolio</a> <br>
                  <br>
                  <a href="{% url 'password_change' %}" class="btn btn-info">Change Password</a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form>
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label">Username</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="{{user.username}}">
                      </div>
                    </div>

                  <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label">First name</label>
                        <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="{{user.first_name}}">
                      </div>
                  </div>

                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label">Last name</label>
                        <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" value="{{user.last_name}}">
                      </div>
                    </div>

                     <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label">Email address</label>
                        <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="" value="{{user.email}}">
                      </div>
                    </div>


                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label">Age</label>
                        <input type="text" id="input-age" class="form-control form-control-alternative" placeholder="Age" value="{{user.profile.age}}">
                      </div>
                    </div>

                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label">Phone Number</label>
                        <input type="text" id="input-phone" class="form-control form-control-alternative" placeholder="Phone Number" value="{{user.profile.phone}}">
                      </div>
                    </div>

                       <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" >Profession</label>
                        <input type="text" id="input-profession" class="form-control form-control-alternative" placeholder="{{user.profile.profession}}" value="">
                      </div>
                    </div>

                  </div>
                <hr class="my-4">
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Contact information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-address">Address</label>
                          <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" value="{{user.profile.address}}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-city">City</label>
                        <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="City" value="{{user.profile.city}}">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-country">Country</label>
                        <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Country" value="{{user.profile.country}}">
                      </div>
                    </div>
                    <div class="col-lg-4">

                    </div>
                  </div>
                </div>
                <hr class="my-4">
                <!-- Description -->
                <h6 class="heading-small text-muted mb-4">About me</h6>
                <div class="pl-lg-4">
                  <div class="form-group focused">
                    <label>About Me</label>
                    <textarea rows="4" class="form-control form-control-alternative" placeholder="A few words about you ..." value="{{user.profile.about}}">"{{user.profile.about}}"</textarea>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-6 m-auto text-center">
        </div>
      </div>
    </div>
  </footer>
</body>

</div>

</body>
</html>
