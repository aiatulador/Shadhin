 <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

        {%load static%}

        <link rel="stylesheet" href=" {% static 'site_users/basestyle.css' %}">
        <link rel="stylesheet" href=" {% static 'site_users/css2.css' %}">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <tittle>
            {% block tittle %}
            {% endblock %}
        </tittle>
<style>
.button {
      border: none;
      color: black;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
}

.button2 {background-color: #04f0dc;} /* Blue */
</style>


</head>
<body>

<div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="{% url 'about' %}">About Us</a>
    <a href="{% url 'contract' %}">Contact Us</a>
    <a href="{% url 'register' %}"> Create Account </a>


      <input type="text" placeholder="Search">
</div>

<div class="bg-image"></div>

<div class="bg-text">
        <h2>Welcome to</h2>
        <h1 style="font-size:50px">Shadhin</h1>
         <p>Find your desire work form home, earn money and make your life better.</p>
        <br>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">
           <button class="button button2">Logout</button>
            </a>
            <a href="{% url 'work-find' %}">
           <button class="button button2">More</button>
            </a>

        {% else %}
            <a href="{% url 'login' %}">
           <button class="button button2">Log In</button>
            </a>
            <a href="{% url 'work-find' %}">
           <button class="button button2">Find Work</button>
            </a>

    {% endif%}
    </div>

</body>
</html>
