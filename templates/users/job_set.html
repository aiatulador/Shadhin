 {% load crispy_forms_tags %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

 <style>
    .for{
    border: 1px solid;
    padding: 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    box-shadow: 10px 10px 10px rgb(0, 0, 0, 0.3);
    }
</style>

<div style = "padding-left:25%; padding-right:5%;">
    <div class="for" style = "margin-bottom:30%">
    <form method = "POST" >
         <legend class="form-group border-bottom pb -4"> Please Fill-up this form for submit your work.</legend>

        {% csrf_token %}
        <fieldset class="form-group">
        {{form|crispy }}

    </fieldset>
        <button class="submit form-group btn btn-outline-info">
            Save
        </button>

    </form>

    </div>




</div>
